<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MECHA k-duels</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<main>
    <section class="glass">
            <div class="l-dashboard">
                <div class="logo">
                    <img class="logo_img" src="./img/logo.png" alt="">

                </div>
                <div class="links">
                    <div class="link">
                        <a href="/"
                            style="text-decoration: none;">
                                <div class="link">
                                    <img class="icon "src="./img/house.png" alt="">
                                    <h2>Home</h2>
                                </div>
                            </a>
                        </div>
                    <div class="link">                        
                        <a href="/pilot"
                            style="text-decoration: none;">
                                <div class="link">
                                    <img class="icon "src="./img/user.png" alt="">
                                    <h2>Profile</h2>
                                </div>
                            </a>
                        </div>
                    <div class="link">                        
                        <a href="/hall-of-fame"
                            style="text-decoration: none;">
                                <div class="link">
                                    <img class="icon "src="./img/duel-icon.png" alt="">
                                    <h2>Duel</h2>
                                </div>
                            </a>
                        </div>
                    <div class="link">                        
                    <a href="/hall-of-fame"
                        style="text-decoration: none;">
                            <div class="link">
                                <img class="icon "src="./img/ranking.png" alt="">
                                <h2>Ranking</h2>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="chosen_mech">

                </div>
            </div>
            <div class="r-dashboard">
                <div class="status">
                    <h1>Top Challengers</h1>


                    <div class="ranking_container">
                        <div class="title">
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Wins</th>
                                </tr>
                            </thead>

                            </tbody>
                        </table>
                        <ol class="ranking_list">

                        </ol>
                    </div>
                </div>
            </div>
    </section>
</main>
<div class="circle1"></div>
<div class="circle2"></div>


<script src="../js/hall-of-fame.js"></script>
</body>

</html>
